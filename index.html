<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should Maker Make?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What Should Maker Make?</h1>
        <div class="wheel-container">
            <canvas id="wheelCanvas"></canvas>
            <div class="wheel-center">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/966e665d-0658-440f-8810-56b24e7bb4df-profile_image-70x70.png" alt="The Free Heathen" class="maker-icon">
            </div>
            <div class="wheel-pointer"></div>
        </div>
        <div class="button-container">
            <button id="spinButton" class="glow-button">Spin the Wheel!</button>
            <button id="randomizeButton" class="glow-button">Randomize Activities</button>
            <button id="generateButton" class="glow-button">Generate New Ideas</button>
        </div>
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Generating new ideas...</p>
        </div>
        <div id="result" class="result-container">
            <div class="pigeon-container">
                <div class="pigeon"></div>
            </div>
            <p id="resultText"></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
